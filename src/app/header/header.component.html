<div header="Branded Navigation">
  <div class="block-section">
    <div class="block-header">
      <span class="block-title">
      </span>
      <div class="block-actions text-900">
        <a tabindex="0" class="block-action-active">
        </a>
        <a class="block-action-disabled">
        </a>
        <a ptooltip="Copied to clipboard" tooltipevent="focus" tooltipposition="bottom"
          class="p-element block-action-copy block-action-disabled">
        </a>
      </div>
    </div>
    <div class="block-content">
      <div class="ng-star-inserted">
        <div class="min-h-screen flex flex-column surface-ground">
          <div class="surface-overlay py-3 px-6 flex align-items-center justify-content-between relative lg:static"
            style="min-height: 80px;">
            <img src="assets/images/ailosLogo.png" alt="Image" height="50" class="mr-0 lg:mr-6">
            <a pripple="" pstyleclass="@next" enterclass="hidden" leavetoclass="hidden"
              class="p-element p-ripple cursor-pointer block lg:hidden text-700">
              <i class="pi pi-bars text-4xl"></i>
              <span class="p-ink">
              </span>
            </a>
            <div
              class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none">
              <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
                <li class="lg:relative">
                  <ul
                    class="list-none py-0 px-6 m-0 lg:px-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer">
                    <li>
                      <a pripple=""
                        class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                        <i class="pi pi-user-plus mr-2">
                        </i>
                        <span class="font-medium">Add New</span>
                        <span class="p-ink">
                        </span>
                      </a>
                    </li>
                    <li class="relative">
                      <a pripple="" pstyleclass="@next" enterclass="hidden" enteractiveclass="scalein"
                        leavetoclass="hidden" leaveactiveclass="fadeout"
                        class="p-element p-ripple flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                        <i class="pi pi-search mr-2">
                        </i>
                        <span class="font-medium">Search</span>
                        <i class="pi pi-angle-down ml-auto lg:-rotate-90">
                        </i>
                        <span class="p-ink">
                        </span>
                      </a>
                      <ul
                        class="list-none py-0 pl-3 m-0 lg:px-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer left-100 top-0">
                        <li>
                          <a pripple=""
                            class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                            <i class="pi pi-shopping-cart mr-2">
                            </i>
                            <span class="font-medium">Purchases</span>
                            <span class="p-ink">
                            </span>
                          </a>
                        </li>
                        <li class="relative">
                          <a pripple=""
                            class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                            <i class="pi pi-comments mr-2" id="Camada_1">
                            </i>
                            <span class="font-medium">Messages</span>
                            <span class="p-ink">
                            </span>
                          </a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
              <ul
              class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
              <i class="pi mr-1">
                <img src="assets/images/user.svg" alt="Image" height="20" class="pi mr-2">
              </i>
              <form [formGroup]="formGroup">
                <p-dropdown formControlName="selectedOption" [options]="opcoes" optionLabel="name"
                placeholder="Perfil" />
              </form>
                <a pripple="" pstyleclass="@next" enterclass="hidden" enteractiveclass="scalein" leavetoclass="hidden"
                leaveactiveclass="fadeout"
                  class="p-element p-ripple flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                  <span class="p-ink">
                  </span>
                </a>
                <li>
                  <a pripple=""
                    class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                    <span>Sair</span>
                    <span class="p-ink">
                    </span>
                  </a>
                </li>
                <li class="border-top-1 surface-border lg:border-top-none">
                  <a pripple=""
                    class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                    <div class="block lg:hidden">
                      <div class="text-900 font-medium">Josephine Lillard</div>
                      <span class="text-600 font-medium text-sm">Marketing Specialist</span>
                    </div>
                    <span class="p-ink">
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <ul
            class="list-none py-3 px-5 m-0 surface-section flex align-items-center font-medium overflow-x-auto border-top-1 border-bottom-1 surface-border">
            <li class="pr-3">
              <a class="cursor-pointer">
                <i class="pi pi-home text-blue-500">
                </i>
              </a>
            </li>
            <li class="px-2">
              <i class="pi pi-angle-right text-500">
              </i>
            </li>
            <li class="px-2">
              <a class="cursor-pointer text-blue-500 white-space-nowrap">Level 3</a>
            </li>
            <li class="px-2">
              <i class="pi pi-angle-right text-500">
              </i>
            </li>
            <li class="px-2">
              <a class="cursor-pointer text-blue-500 white-space-nowrap">Level 2</a>
            </li>
            <li class="px-2">
              <i class="pi pi-angle-right text-500">
              </i>
            </li>
            <li class="px-2">
              <a class="cursor-pointer text-900 white-space-nowrap">Level 1</a>
            </li>
          </ul>
          <div class="p-5 flex flex-column flex-auto">
            <app-chat></app-chat>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
